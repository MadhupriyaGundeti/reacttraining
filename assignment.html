<!DOCTYPE html> 
<html> 
    <head> 
        <title>Box Layout</title> 
        <link rel="stylesheet" type="text/css" href="styles.css"> 
        <script src = "age.js"></script>
        <script src = "year.js"></script>
        <script src = "number.js"></script>

    </head> 
    <body> 
        <div id="container"> 
            <div class="box" id="box1">Box 1</div> 
            <div class="box" id="box2">Box 2</div> 
            <div class="box" id="box3">Box 3</div> 
        </div> 
    
    <div>
        <label>Enter Age:</label>
        <input type = "number" id = "ageId"><br>
        <button onclick = "ageClick()">Submit</button>

    </div>
    <div>
        <label>Enter Year:</label>
        <input type = "number" id = "yearId"><br>
        <button onclick = "yearClick()">Submit</button>

    </div>
    <div>
    <label>Enter Number:</label>
        <input type = "number" id = "numberId"><br>
        <button onclick = "numberClick()">Submit</button>
    </div>

</body> 
</html>
